<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .register-container { max-width: 400px; width: 100%; padding: 20px; }
        .card { padding: 20px; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <h2 class="text-center mb-4">Register</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            
            <!-- Messages -->
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-clear messages after 3 seconds
            setTimeout(function() {
                document.querySelectorAll('.alert').forEach(alert => alert.remove());
            }, 3000);
        });
    </script>
</body>
</html>
